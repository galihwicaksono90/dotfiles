#  Hyprlock — minimal blur with ringed input
# ────────────────────────────────────────────────────────────

// source = ~/.config/omarchy/current/theme/hyprlock.conf

# ────────────────────────────────────────────────────────────
#  Hyprlock — Gruvbox theme
# ────────────────────────────────────────────────────────────

$color = rgba(40,40,40,1.0)  # #282828 solid color

$inner_color = rgba(40,40,40,0.8)  # #282828 with opacity
$outer_color = rgba(212,190,152,1.0)  # #d4be98

$font_color = rgba(212,190,152,1.0)

$placeholder_color = rgba(212,190,152,0.6)
$check_color = rgba(214, 153, 92, 1.0)

general {
    disable_loading_bar = false
    no_fade_in = false
}

background {
    monitor =
    path=~/Pictures/Wallpapers/wallpaper.png
    color = $color
    blur_passes = 1 # 0 disables blurring
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.2
}

label {
      text = cmd[update:1000] echo "$(date +"%H:%M")"
      color = $font_color
      font_size = 60
      font_family = CaskaydiaMono Nerd Font
      font_weight = 700
      halign = center
      valign = top
      position = 0, -300
      anchor = top-center
}

animations {
    enabled = true
}

input-field {
    monitor =
    size = 300, 50
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font
    font_size = 16
    font_color = $font_color

    placeholder_color = $placeholder_color
    placeholder_text = Password 󰈷 
    check_color = $check_color
    fail_text = Wrong

    rounding = 5
    shadow_passes = 0
    fade_on_empty = false
}
